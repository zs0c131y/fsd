<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Feedback System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
          Guest Lecture Feedback
        </h1>
        <p class="text-gray-600">Share your thoughts about today's session</p>
        <div id="welcomeMessage" class="mt-4"></div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Submit Your Feedback
        </h2>

        <form id="feedbackForm" class="space-y-6">
          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Full Name *</label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your full name"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email *</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your email address"
            />
          </div>

          <div>
            <label
              for="department"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Department *</label
            >
            <select
              id="department"
              name="department"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">Select your department</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Information Technology">
                Information Technology
              </option>
              <option value="Electronics">Electronics</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Civil">Civil</option>
              <option value="Chemical">Chemical</option>
              <option value="Business Administration">
                Business Administration
              </option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3"
              >Rating (1 to 5) *</label
            >
            <div class="flex space-x-6">
              <label class="flex items-center">
                <input
                  type="radio"
                  name="rating"
                  value="1"
                  required
                  class="mr-2 text-blue-600"
                />
                <span class="text-sm">1</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="rating"
                  value="2"
                  required
                  class="mr-2 text-blue-600"
                />
                <span class="text-sm">2</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="rating"
                  value="3"
                  required
                  class="mr-2 text-blue-600"
                />
                <span class="text-sm">3</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="rating"
                  value="4"
                  required
                  class="mr-2 text-blue-600"
                />
                <span class="text-sm">4</span>
              </label>
              <label class="flex items-center">
                <input
                  type="radio"
                  name="rating"
                  value="5"
                  required
                  class="mr-2 text-blue-600"
                />
                <span class="text-sm">5</span>
              </label>
            </div>
          </div>

          <div>
            <label
              for="comments"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Comments</label
            >
            <textarea
              id="comments"
              name="comments"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              placeholder="Additional comments..."
            ></textarea>
            <div class="mt-1">
              <span id="charCount" class="text-xs text-gray-500"
                >0 characters</span
              >
            </div>
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-8 rounded-md transition duration-200"
            >
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="text-center mb-6">
        <button
          id="clearAllBtn"
          class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-6 rounded-md transition duration-200"
        >
          Clear All Feedbacks
        </button>
      </div>

      <div id="feedbacksContainer" class="space-y-4"></div>
    </div>

    <script>
      function createFeedbackObject(
        fullName,
        email,
        department,
        rating,
        comments
      ) {
        return {
          fullName: fullName,
          email: email,
          department: department,
          rating: rating,
          comments: comments,
          timestamp: new Date().toISOString(),
        };
      }

      const feedbackForm = document.getElementById("feedbackForm");
      const welcomeMessage = document.getElementById("welcomeMessage");
      const commentsTextarea = document.getElementById("comments");
      const charCount = document.getElementById("charCount");
      const clearAllBtn = document.getElementById("clearAllBtn");
      const feedbacksContainer = document.getElementById("feedbacksContainer");
      const ratingInputs = document.querySelectorAll('input[name="rating"]');

      if (!sessionStorage.getItem("visited")) {
        welcomeMessage.innerHTML =
          '<div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">Welcome Back!</div>';
        sessionStorage.setItem("visited", "true");
      }

      feedbackForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(feedbackForm);
        const fullName = formData.get("fullName");
        const email = formData.get("email");
        const department = formData.get("department");
        const rating = formData.get("rating");
        const comments = formData.get("comments");

        const feedbackObject = createFeedbackObject(
          fullName,
          email,
          department,
          rating,
          comments
        );

        let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
        feedbacks.push(feedbackObject);
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

        feedbackForm.reset();
        charCount.textContent = "0 characters";

        displayFeedbacks();
      });

      ratingInputs.forEach(function (input) {
        input.addEventListener("change", function () {
          console.log("Rating selected:", this.value);
        });
      });

      commentsTextarea.addEventListener("input", function () {
        const currentLength = this.value.length;
        charCount.textContent = currentLength + " characters";
      });

      clearAllBtn.addEventListener("click", function () {
        localStorage.removeItem("feedbacks");
        displayFeedbacks();
      });

      function displayFeedbacks() {
        const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

        if (feedbacks.length === 0) {
          feedbacksContainer.innerHTML =
            '<p class="text-center text-gray-500">No feedbacks yet.</p>';
          return;
        }

        feedbacksContainer.innerHTML = "";

        feedbacks.forEach(function (feedback) {
          const card = document.createElement("div");
          card.className =
            "bg-white rounded-lg shadow-md p-6 border border-gray-200";

          card.innerHTML = `
            <div class="mb-4">
              <h3 class="text-lg font-semibold text-gray-800">${
                feedback.fullName
              }</h3>
              <p class="text-gray-600">${feedback.email}</p>
              <p class="text-gray-600">${feedback.department}</p>
            </div>
            <div class="mb-4">
              <span class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
                Rating: ${feedback.rating}/5
              </span>
            </div>
            ${
              feedback.comments
                ? `<div class="mb-4"><p class="text-gray-700 italic">"${feedback.comments}"</p></div>`
                : ""
            }
            <div class="text-xs text-gray-500">
              ${new Date(feedback.timestamp).toLocaleString()}
            </div>
          `;

          feedbacksContainer.appendChild(card);
        });
      }

      displayFeedbacks();
    </script>
  </body>
</html>
