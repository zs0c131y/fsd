<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FinanceHub Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-blue-700">FinanceHub</h1>
        <p class="text-sm text-gray-600">
          Comprehensive financial solutions tailored to your needs
        </p>
      </header>

      <section class="mb-6 bg-white p-4 rounded-lg shadow-sm">
        <form id="filterForm" class="grid grid-cols-1 md:grid-cols-4 gap-3">
          <input
            id="serviceInput"
            type="text"
            placeholder="Search by service or category"
            class="p-2 border rounded"
          />
          <select id="categorySelect" class="p-2 border rounded">
            <option value="">All categories</option>
            <option value="investment">Investment</option>
            <option value="risk">Risk</option>
            <option value="retirement">Retirement</option>
          </select>
          <input
            id="minRating"
            type="number"
            min="0"
            max="5"
            placeholder="Min rating"
            class="p-2 border rounded"
          />
          <div class="flex gap-2">
            <button
              id="filterBtn"
              type="button"
              class="px-4 py-2 bg-blue-600 text-white rounded"
            >
              Filter
            </button>
            <button
              id="clearBtn"
              type="button"
              class="px-4 py-2 bg-gray-200 rounded"
            >
              Clear
            </button>
          </div>
        </form>
      </section>

      <section
        id="results"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></section>

      <footer class="mt-6 text-sm text-gray-500">
        Server: <span id="serverUrl">http://localhost:4000</span>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
