<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Services Consultation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom CSS class for selected checkbox/radio labels */
      .selected-option {
        background-color: #dbeafe;
        border-color: #3b82f6;
        color: #1e40af;
      }

      /* Custom checkbox styling */
      .custom-checkbox {
        appearance: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid #d1d5db;
        border-radius: 0.25rem;
        margin-right: 0.75rem;
        position: relative;
        cursor: pointer;
      }

      .custom-checkbox:checked {
        background-color: #3b82f6;
        border-color: #3b82f6;
      }

      .custom-checkbox:checked::after {
        content: "âœ“";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 0.75rem;
        font-weight: bold;
      }

      /* Custom radio button styling */
      .custom-radio {
        appearance: none;
        width: 1rem;
        height: 1rem;
        border: 2px solid #d1d5db;
        border-radius: 50%;
        margin-right: 0.75rem;
        position: relative;
        cursor: pointer;
      }

      .custom-radio:checked {
        background-color: #3b82f6;
        border-color: #3b82f6;
      }

      .custom-radio:checked::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0.5rem;
        height: 0.5rem;
        background-color: white;
        border-radius: 50%;
      }

      /* Label styling for selected options */
      .custom-checkbox:checked + label,
      .custom-radio:checked + label {
        background-color: #dbeafe;
        border-color: #3b82f6;
        color: #1e40af;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
      <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
          Financial Services Consultation
        </h1>

        <form id="consultationForm" class="space-y-6">
          <!-- Full Name Field -->
          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Full Name <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your full name"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter your email address"
            />
          </div>

          <!-- Financial Service Field (Domain-specific) -->
          <div>
            <label
              for="service"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Primary Financial Service <span class="text-red-500">*</span>
            </label>
            <select
              id="service"
              name="service"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">Select a service</option>
              <option value="investment-planning">Investment Planning</option>
              <option value="risk-management">Risk Management</option>
              <option value="retirement-planning">Retirement Planning</option>
              <option value="comprehensive-planning">
                Comprehensive Financial Planning
              </option>
            </select>
          </div>

          <!-- Financial Goals (Checkboxes) -->
          <fieldset>
            <legend class="block text-sm font-medium text-gray-700 mb-3">
              Financial Goals <span class="text-red-500">*</span>
            </legend>
            <div class="space-y-2">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="wealthGrowth"
                  name="financialGoals"
                  value="wealth-growth"
                  class="custom-checkbox"
                />
                <label
                  for="wealthGrowth"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  Wealth Growth & Asset Building
                </label>
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="assetProtection"
                  name="financialGoals"
                  value="asset-protection"
                  class="custom-checkbox"
                />
                <label
                  for="assetProtection"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  Asset Protection & Risk Management
                </label>
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="retirementSecurity"
                  name="financialGoals"
                  value="retirement-security"
                  class="custom-checkbox"
                />
                <label
                  for="retirementSecurity"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  Retirement Security & Planning
                </label>
              </div>
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="taxOptimization"
                  name="financialGoals"
                  value="tax-optimization"
                  class="custom-checkbox"
                />
                <label
                  for="taxOptimization"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  Tax Optimization & Planning
                </label>
              </div>
            </div>
          </fieldset>

          <!-- Consultation Type (Radio Buttons) -->
          <fieldset>
            <legend class="block text-sm font-medium text-gray-700 mb-3">
              Preferred Consultation Type <span class="text-red-500">*</span>
            </legend>
            <div class="space-y-2">
              <div class="flex items-center">
                <input
                  type="radio"
                  id="inPerson"
                  name="consultationType"
                  value="in-person"
                  class="custom-radio"
                />
                <label
                  for="inPerson"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  In-Person Consultation
                </label>
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  id="virtual"
                  name="consultationType"
                  value="virtual"
                  class="custom-radio"
                />
                <label
                  for="virtual"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  Virtual Consultation (Video Call)
                </label>
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  id="phone"
                  name="consultationType"
                  value="phone"
                  class="custom-radio"
                />
                <label
                  for="phone"
                  class="flex-1 p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-50 transition-colors"
                >
                  Phone Consultation
                </label>
              </div>
            </div>
          </fieldset>

          <!-- Submit Button -->
          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
            >
              Schedule Financial Consultation
            </button>
          </div>
        </form>

        <!-- Output Display Area -->
        <div
          id="outputArea"
          class="hidden mt-8 p-6 bg-green-50 border-l-4 border-green-400 rounded-md"
        >
          <h2 class="text-lg font-semibold text-green-800 mb-4">
            Consultation Request Submitted!
          </h2>
          <div
            id="outputContent"
            class="space-y-2 text-sm text-green-700"
          ></div>
        </div>
      </div>
    </div>

    <script>
      // Handle checkbox and radio button label styling
      document.addEventListener("DOMContentLoaded", function () {
        // Handle checkboxes
        const checkboxes = document.querySelectorAll(".custom-checkbox");
        checkboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", function () {
            const label = document.querySelector(`label[for="${this.id}"]`);
            if (this.checked) {
              label.classList.add("selected-option");
            } else {
              label.classList.remove("selected-option");
            }
          });
        });

        // Handle radio buttons
        const radios = document.querySelectorAll(".custom-radio");
        radios.forEach((radio) => {
          radio.addEventListener("change", function () {
            // Remove selected-option from all radio labels in the same group
            const groupRadios = document.querySelectorAll(
              `input[name="${this.name}"]`
            );
            groupRadios.forEach((groupRadio) => {
              const groupLabel = document.querySelector(
                `label[for="${groupRadio.id}"]`
              );
              groupLabel.classList.remove("selected-option");
            });

            // Add selected-option to the checked radio's label
            if (this.checked) {
              const label = document.querySelector(`label[for="${this.id}"]`);
              label.classList.add("selected-option");
            }
          });
        });
      });

      // Form submission handler
      document
        .getElementById("consultationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Get form values using querySelector and querySelectorAll
          const fullName = document.querySelector("#fullName").value;
          const email = document.querySelector("#email").value;
          const service = document.querySelector("#service").value;

          // Get selected financial goals (checkboxes)
          const selectedGoals = [];
          const goalCheckboxes = document.querySelectorAll(
            'input[name="financialGoals"]:checked'
          );
          goalCheckboxes.forEach((checkbox) => {
            selectedGoals.push(checkbox.value);
          });

          // Get selected consultation type (radio button)
          const consultationTypeRadio = document.querySelector(
            'input[name="consultationType"]:checked'
          );
          const consultationType = consultationTypeRadio
            ? consultationTypeRadio.value
            : "";

          // Validate required fields
          if (
            !fullName ||
            !email ||
            !service ||
            selectedGoals.length === 0 ||
            !consultationType
          ) {
            alert("Please fill in all required fields.");
            return;
          }

          // Display the captured information
          displayOutput(
            fullName,
            email,
            service,
            selectedGoals,
            consultationType
          );
        });

      function displayOutput(
        fullName,
        email,
        service,
        goals,
        consultationType
      ) {
        const outputArea = document.getElementById("outputArea");
        const outputContent = document.getElementById("outputContent");

        // Format financial goals
        const goalsText = goals
          .map((goal) => {
            switch (goal) {
              case "wealth-growth":
                return "Wealth Growth & Asset Building";
              case "asset-protection":
                return "Asset Protection & Risk Management";
              case "retirement-security":
                return "Retirement Security & Planning";
              case "tax-optimization":
                return "Tax Optimization & Planning";
              default:
                return goal;
            }
          })
          .join(", ");

        // Format service
        const serviceText = service
          .replace("-", " ")
          .replace(/\b\w/g, (l) => l.toUpperCase());

        // Format consultation type
        const consultationText =
          consultationType === "in-person"
            ? "In-Person Consultation"
            : consultationType === "virtual"
            ? "Virtual Consultation (Video Call)"
            : "Phone Consultation";

        // Create output HTML
        outputContent.innerHTML = `
                <div><strong>Full Name:</strong> ${fullName}</div>
                <div><strong>Email:</strong> ${email}</div>
                <div><strong>Primary Service:</strong> ${serviceText}</div>
                <div><strong>Financial Goals:</strong> ${goalsText}</div>
                <div><strong>Consultation Type:</strong> ${consultationText}</div>
            `;

        // Show the output area
        outputArea.classList.remove("hidden");

        // Scroll to the output area
        outputArea.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
